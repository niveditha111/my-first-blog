{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="category">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'category_detail' fk=post.fk %}">{{ category.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
